<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
   <div id="gameScore">Player: 0 Computer: 0</div>
   <div>
      <button class="buttons" id="rock">ROCK</button>
      <button class="buttons" id="paper">PAPER</button>
      <button class="buttons" id="scissors">SCISSORS</button>
   </div> 
   <button class="buttons" id="restart" style="display: none;"  onClick="window.location.reload();">Play again!</button>
       
        <script>
         document.getElementById("rock").disabled = false;
            document.getElementById("paper").disabled = false;
            document.getElementById("scissors").disabled = false;
   let playerStatus = 0; 
   let computerStatus = 0;
    const gameScore = document.querySelector('#gameScore');
    const buttons = document.querySelectorAll('button');
    buttons.forEach((button) => {

      button.addEventListener('click', () => {
        
         playRound((button.id));
         
         
         if(gameStatus =="win"){
            playerStatus += 1;
         }
         if(gameStatus =="lose"){
            computerStatus += 1;
         }
         gameScore.textContent = `Player: ${playerStatus} Computer: ${computerStatus} `;
         if(playerStatus==3){
            document.getElementById("rock").disabled = true;
            document.getElementById("paper").disabled = true;
            document.getElementById("scissors").disabled = true;
            gameScore.textContent = `Player wins!`;
            document.getElementById("restart").style.display = "flex";
         }
         if(computerStatus==3){
            document.getElementById("rock").disabled = true;
            document.getElementById("paper").disabled = true;
            document.getElementById("scissors").disabled = true;
            gameScore.textContent = `Computer wins!`;
            document.getElementById("restart").style.display = "flex";   
         }
            
            
            
});
});
      
     


        </script>
</body>
</html>
